<div class="row">
            
  <div class="col-md-3 series_img">
    <img ng-src="{{ program.series_img }}" />
  </div>

  <div class="col-md-6">
    <h1 class="series">{{ listing.series }}</h1>
    <h2 class="episode">{{ listing.episode }}</h2>
    <p class="description">{{ listing.description }}</p>
  </div>

  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item"><span>Date:</span> {{ listing.datetime | date:'MMM d, yyyy' }} </li>
      <li class="list-group-item"><span>On air:</span> {{ listing.datetime | date:'EEEE' }} </li>
      <li class="list-group-item"><span>Time:</span> {{ listing.datetime | date:'h:00 a' }} </li>
      <li class="list-group-item"><span>Season:</span> {{ listing.season }} </li>
      <li class="list-group-item"><span>Genre:</span> {{ listing.genre }} </li>
    </ul>
  </div>

</div>
